<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card mt-3">
                <div class="card-header text-center">
                    <strong>{{ titulo }}</strong>
                </div>
                <div class="card-body">
                    <form [formGroup]="trabajadorForm" (ngSubmit)="addTrabajador()">
                        <div class="mb-3">
                            <input formControlName="cedula" type="number" class="form-control" id="cedula" name="cedula" placeholder="Cedula">
                        </div>
                        <div class="mb-3">
                            <input formControlName="nombre" type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                        </div>
                        <div class="mb-3">
                            <input formControlName="cargo" type="text" class="form-control" id="cargo" name="cargo" placeholder="Cargo">
                        </div>
                        <div class="mb-3">
                            <input formControlName="sueldo" type="text" class="form-control" id="sueldo" name="sueldo" placeholder="Sueldo">
                        </div>
                        <button type="submit" class="btn btn-success">Enviar</button>
                        <button type="submit" class="btn btn-secondary float-end" [routerLink]="['/listar-trabajador']" >Volver</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
