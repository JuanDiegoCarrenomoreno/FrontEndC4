<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header text-center">
                    Lista de Cursos
                </div>
                <div class="card-body text-center mt-5">
                    <button class="btn btn-primary float-end" [routerLink]="['/crear-curso']" >Crear Curso</button>
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Codigo</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Modalidad</th>
                            <th scope="col">Jornada</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let curso of listaCursos">
                            <td>{{ curso.codigo }}</td>
                            <td>{{ curso.nombre }}</td>
                            <td>{{ curso.modalidad }}</td>
                            <td>{{ curso.jornada }}</td>
                            <td>
                              <i [routerLink]="['/editar-curso', curso.id]" class="fas fa-edit text-primary"></i>
                              <i (click)="deleteCurso(curso.id)" class="fas fa-trash-alt text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
