<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header text-center">
                    Lista de Eventos Del Conjunto
                </div>
                <div class="card-body text-center mt-5">
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let evento of listaEvento">
                            <td>{{ evento.nombre }}</td>
                            <td>{{ evento.fecha }}</td>
                            <td>
                              <i [routerLink]="['/editar-evento', evento.id]" class="fas fa-edit text-primary"></i>
                              <i (click)="deleteEvento(evento.id)" class="fas fa-trash-alt text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <button style="margin: 10px" type="submit" class="btn btn-secondary float-end" [routerLink]="['/home']" >Volver</button>
                      <button style="margin: 10px" class="btn btn-primary float-end" [routerLink]="['/crear-evento']" >Crear Evento</button>
                </div>
            </div>
        </div>
    </div>
</div>
