<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header text-center">
                    Lista de Residentes
                </div>
                <div class="card-body text-center mt-5">
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Cedula</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apartamento</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let residentes of listaResidentes">
                            <td>{{ residentes.cedula }}</td>
                            <td>{{ residentes.nombre }}</td>
                            <td>{{ residentes.apartamento }}</td>
                            <td>
                              <i [routerLink]="['/editar-residentes', residentes.id]" class="fas fa-edit text-primary"></i>
                              <i (click)="deleteResidentes(residentes.id)" class="fas fa-trash-alt text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      
                      <button style="margin: 10px" type="submit" class="btn btn-secondary float-end" [routerLink]="['/home']" >Volver</button>
                      <button style="margin: 10px" class="btn btn-primary float-end" [routerLink]="['/crear-residentes']" >Crear Residente</button>
                </div>
            </div>
        </div>
    </div>
</div>
