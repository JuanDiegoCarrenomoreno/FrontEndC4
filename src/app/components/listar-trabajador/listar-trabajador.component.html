<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-header text-center">
                    Lista de Trabajadores
                </div>
                <div class="card-body text-center mt-5">
                    <table class="table table-striped table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Cedula</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cargo</th>
                            <th scope="col">Sueldo</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let trabajador of listaTrabajador">
                            <td>{{ trabajador.cedula }}</td>
                            <td>{{ trabajador.nombre }}</td>
                            <td>{{ trabajador.cargo }}</td>
                            <td>{{ trabajador.sueldo }}</td>
                            <td>
                              <i [routerLink]="['/editar-trabajador', trabajador.id]" class="fas fa-edit text-primary"></i>
                              <i (click)="deleteTrabajador(trabajador.id)" class="fas fa-trash-alt text-danger"></i>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <button style="margin: 10px" type="submit" class="btn btn-secondary float-end" [routerLink]="['/home']" >Volver</button>
                      <button style="margin: 10px" class="btn btn-primary float-end" [routerLink]="['/crear-trabajador']" >Crear Trabajador</button>
                </div>
            </div>
        </div>
    </div>
</div>
